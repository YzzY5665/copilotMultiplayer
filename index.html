<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BulletGame Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>BulletGame Multiplayer</h1>
      <div id="connection-status">Disconnected</div>
    </header>

    <!-- Connection -->
    <section id="connection-panel">
      <button id="connect-btn">Connect</button>
    </section>

    <!-- Lobby -->
    <section id="lobby" class="hidden">
      <h2>Lobby</h2>

      <div class="row">
        <button id="create-room-btn">Create Room</button>
      </div>

      <!-- PRIVATE LOBBY TOGGLE -->
      <div class="row">
        <label style="display:flex;align-items:center;gap:6px;">
          <input type="checkbox" id="private-room-toggle" />
          Private Lobby
        </label>
      </div>

      <div class="row">
        <input id="join-room-id" type="text" placeholder="Room ID" />
        <button id="join-room-btn">Join Room</button>
      </div>

      <div class="row">
        <button id="refresh-rooms-btn">Refresh Room List</button>
      </div>

      <div id="room-list"></div>
    </section>

    <!-- Room -->
    <section id="room" class="hidden">
      <h2>Room</h2>
      <div id="room-info">
        <span id="room-id-label"></span>
        <span id="player-id-label"></span>
        <span id="host-label"></span>
      </div>

      <button id="leave-room-btn">Leave Room</button>

      <canvas id="game-canvas" width="600" height="400"></canvas>
      <p class="hint">Use WASD or Arrow Keys to move.</p>
    </section>
  </div>

  <script src="client.js"></script>
</body>
</html>
